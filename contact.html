<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./contact.css">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Luckiest+Guy|Special+Elite&display=swap" rel="stylesheet">
  <title>Prisioner</title>
</head>
<body>

  <div class="container">



        <header class="header">
            <h3>Talking help is never a bad idea.</h3>

            <h4>Enter your detail and we will reach out to you.</h4>
            
            <form class="main-form">
                <div class="form-group">
                  <label>First Name: </label>
                  <input type="text" name="firstName">
                </div>
                <div class="form-group">
                    <label>Last Name: </label>
                    <input type="text" name="lastName">
                  </div>
                  <div class="form-group">
                      <label>Phone Number: </label>
                      <input type="text" name="phone_number">
                    </div>
                    <div class="form-group">
                      <label>Email: </label>
                      <input type="email" name="email">
                    </div>
                </form>
          </header>


      <button class="button"><a href="contact.html">Submit</a></button>
  </div>
  
</body>
